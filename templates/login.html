<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='img/logo_avia.png') }}" class="logo" width="200" height="100">
    <div class="container">
        <h2>Bienvenido al login</h2>
        <form method="POST">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
            <br>
            <a href="{{url_for('recuperar')}}" class="btn_rec">¿Olvidaste tu contraseña?</a>
            <br>
            <a href="{{url_for('registrar')}}" class="btn_reg">Crear cuenta nueva</a>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
